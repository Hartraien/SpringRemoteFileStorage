<!DOCTYPE html>
<html lang="en"
      xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of registered users</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        <tr th:each="user: ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getRole().toString()}"></td>
        </tr>
    </table>
</body>
</html>
