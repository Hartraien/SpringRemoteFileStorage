<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:if="${message}" th:text="${message}"></p>
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="name">Username</span>
        <p th:each="authority : ${#authentication.getAuthorities()}"
           th:text="${authority.getAuthority()}">
        </p>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Log out">
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <form method="post" th:action="@{/login}">
            <label for="username">Username</label><br>
            <input id="username" name="username" required type="text"><br>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="text"><br>
            <input type="submit" value="Log in">
        </form>
        <a th:href="@{/register}">Register</a><br>
    </div>
    <div sec:authorize="hasAuthority('Role_Admin')">
        <a th:href="@{/userlist}">List of existing users</a>
    </div>
</body>
</html>
