<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments/header.html :: header(title='navigation bar')">
</head>
<body>
    <nav th:fragment="navigation_bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">File Storage</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/viewfiles}">Your files</a></li>
                    <li><a sec:authorize="hasAuthority('Role_Admin')" th:href="@{/userlist}">List of users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button class="btn btn-secondary navbar-btn" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
</body>
</html>
