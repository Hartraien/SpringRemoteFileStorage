<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: header('Reset password')">
</head>
<body>
    <nav th:insert="fragments/navigationbar.html :: navigation_bar"></nav>
    <div class="container">
        <div th:insert="fragments/messages"></div>
        <div>
            <h2>Reset Your Password</h2>
        </div>

        <form method="post" style="max-width: 350px; margin: 0 auto;" th:action="@{/reset_password}">
            <input name="token" th:value="${token}" type="hidden"/>
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input autofocus class="form-control" id="password" name="password"
                               placeholder="Enter your new password" required type="password"/>
                    </p>
                    <p>
                        <input class="form-control" oninput="checkPasswordMatch(this);"
                               placeholder="Confirm your new password"
                               required type="password"/>
                    </p>
                    <p class="text-center">
                        <input class="btn btn-primary" type="submit" value="Change Password"/>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="fragments/footer.html"></footer>
</body>
</html>
