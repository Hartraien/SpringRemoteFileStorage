<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: header(title='Main page')">
</head>
<body>
    <nav th:insert="fragments/navigationbar.html ::navigation_bar"></nav>
    <div class="container">
        <div th:insert="fragments/messages"></div>
        <h1 class="text-center">Hello!</h1>
        <ul class="list-group">
            <li class="list-group-item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login page</a>
            </li>
            <li class="list-group-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/userinfo}">Your account page</a>
            </li>
            <li class="list-group-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/viewfiles}"> View files</a>
            </li>
            <li class="list-group-item" sec:authorize="hasAuthority('Role_Admin')">
                <a th:href="@{/userlist}">List of existing users</a>
            </li>
        </ul>
    </div>
    <footer th:insert="fragments/footer.html"></footer>
</body>
</html>
