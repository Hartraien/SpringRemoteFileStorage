<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:th="http://www.thymeleaf.org"

>
<head th:insert="fragments/header.html :: header(title='Files')"></head>
<body>

    <h1 sec:authentication="name">Username</h1>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Filename</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${backPath!=null}">
                <th scope="row">0</th>
                <td>
                    <a th:href="@{/viewfiles/{id} (id=${backPath})}" th:text="..">..</a>
                </td>
            </tr>
            <tr th:each="file,iter : ${files}">
                <th scope="row" th:text="${iter.count}">1</th>
                <td>
                    <a th:href="@{/viewfiles/{id} (id=${file.getRelPath()})}" th:if="${file.isDirectory()}"
                       th:text="${file.getFileName()}">File</a>
                    <a th:href="@{/download/{id} (id=${file.getRelPath()})}" th:if="${!file.isDirectory()}"
                       th:text="${file.getFileName()}">File</a>
                </td>
                <td>
                    <form method="post" th:action="@{/delete}">
                        <input name="pathToFile" th:value="${file.getRelPath()}" type="hidden">
                        <input name="redirectPath" th:value="${path}" type="hidden">
                        <button class="btn btn-warning"  type="submit" value="Delete">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form enctype="multipart/form-data" method="post" th:action="@{/uploadpage}">
            <input name="path" th:value="${path}" type="hidden">
            <table>
                <tr>
                    <td>File to upload:</td>
                </tr>
                <tr>
                    <td><input name="file" type="file"/></td>
                    <td><button type="submit" class="btn btn-secondary">Upload file</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
        <form method="post" th:action="@{/makedir}">
            <input name="path" th:value="${path}" type="hidden">
            <table class="table">
                <tr>
                    <td>Name of new directory:</td>
                </tr>
                <tr>
                    <td><input class="form-control" name="name" pattern="[A-Za-z0-9 ]{1,20}" required="required" type="text"/></td>
                    <td><button class="btn btn-secondary" type="submit" >Create directory</button></td>
                </tr>
            </table>
        </form>
    </div>

    <footer th:insert="fragments/footer.html"></footer>
</body>
</html>
