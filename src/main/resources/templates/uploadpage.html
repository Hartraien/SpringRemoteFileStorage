<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 sec:authentication="name">Username</h1>

    <div>
        <table>
            <tr>
                <th>Filename</th>
            </tr>
            <tr th:if="${backPath!=null}" >
                <td>
                    <a th:href="@{/viewfiles/{id} (id=${backPath})}" th:text="..">..</a>
                </td>
            </tr>
            <tr th:each="file: ${files}">
                <td>
                    <a th:if="${file.isDirectory()}" th:href="@{/viewfiles/{id} (id=${file.getRelPath()})}" th:text="${file.getFileName()}">File</a>
                    <a th:if="${!file.isDirectory()}" th:href="@{/download/{id} (id=${file.getRelPath()})}" th:text="${file.getFileName()}">File</a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <form method="post" action="/uploadpage" enctype="multipart/form-data">
            <table>
                <tr><td>File to upload:</td><td><input type="file" name="file"/></td></tr>
                <tr><td><input type="submit" value="Upload file"/></td></tr>
            </table>
        </form>
    </div>

</body>
</html>
