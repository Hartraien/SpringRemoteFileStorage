<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:if="${error_message}" th:text="${error_message}"></p>
    <form th:action="@{/register}" method="post">
        <label for="fusername">Username</label><br>
        <input type="text" id="fusername" name="fusername" required><br>
        <label for="fpassword">Password</label><br>
        <input type="text" id="fpassword" name="fpassword" required><br>
        <input type="submit" value="Register">
    </form>
    <a th:href="@{/login}">Login page</a><br>
    <a th:href="@{/userlist}">List of existing users</a>
</body>
</html>
