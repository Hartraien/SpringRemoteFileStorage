<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: header('Forgot password')">
</head>
<body>
    <nav th:insert="fragments/navigationbar.html :: navigation_bar"></nav>
    <div class="container">
        <div>
            <h2>Forgot Password</h2>
        </div>

        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <form method="post" style="max-width: 420px; margin: 0 auto;" th:action="@{/forgot_password}">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>We will be sending a reset password link to your email.</p>
                </div>
                <div>
                    <p>
                        <input autofocus class="form-control" name="email" placeholder="Enter your e-mail" required
                               type="email"/>
                    </p>
                    <p class="text-center">
                        <input class="btn btn-primary" type="submit" value="Send"/>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="fragments/footer.html"></footer>
</body>
</html>
